name: pos-pizzeria

services:
  # ── Base de datos ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: pizzeria-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432" # Puerto externo diferente para no pisar Postgres local
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./Backend/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./Backend/seed-menu.sql:/docker-entrypoint-initdb.d/02-seed-menu.sql:ro
    networks: [pizzeria-network]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: pizzeria-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks: [pizzeria-network]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend NestJS ─────────────────────────────────────────────
  backend:
    build: { context: ./Backend, dockerfile: Dockerfile }
    container_name: pizzeria-backend
    restart: unless-stopped
    ports:
      - "3000:3000" # Accesible en toda la LAN
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: appuser
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: appdb
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-28800}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [pizzeria-network]

  # ── Frontend (Expo Web / Nginx) ────────────────────────────────
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: pizzeria-frontend
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks: [pizzeria-network]

networks:
  pizzeria-network:
    driver: bridge

volumes:
  pgdata:
    name: pizzeria-pgdata
  redis_data:
