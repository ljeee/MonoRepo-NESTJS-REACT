services:
  # ============================================
  # TRAEFIK (API GATEWAY)
  # ============================================
  traefik:
    image: traefik:v2.11
    container_name: pizzeria-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.traefik.address=:8080"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - //var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - pizzeria-network

  # ============================================
  # BASE DE DATOS
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: pizzeria-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./Backend/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./Backend/seed-menu.sql:/docker-entrypoint-initdb.d/02-seed-menu.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pizzeria-network

  # ============================================
  # BACKEND (NestJS)
  # ============================================
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: pizzeria-backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: appuser
      DATABASE_PASSWORD: apppass
      DATABASE_NAME: appdb
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-28800}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pizzeria-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  # ============================================
  # FRONTEND (Expo Web)
  # ============================================
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: pizzeria-frontend
    restart: unless-stopped
    environment:
      # El frontend detectará la URL automáticamente desde el navegador
      NODE_ENV: production
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - pizzeria-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=8081"

# ============================================
# REDES
# ============================================
networks:
  pizzeria-network:
    driver: bridge

# ============================================
# VOLÚMENES
# ============================================
volumes:
  pgdata:
    name: pizzeria-pgdata
